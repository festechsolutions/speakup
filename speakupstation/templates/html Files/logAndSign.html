<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>log and sign</title>
  <link rel="stylesheet" href="{% static '/stylesheets/logAndSign.css' %}">
  <link rel="stylesheet" href="{% static '/stylesheets/sameForAll.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="{% static '/scripts/logAndSign.js' %} "></script>
  <script src="{% static '/scripts/sameForAll.js' %}"></script>
</head>

<body>
  <!-- {% if user.is_authenticated %}
  {% else %}
  <a id="beautify" href="{% url 'homie' %}"></a>
  <script>
    document.getElementById("beautify").click();
  </script>
  {% endif %} -->
  <div id="mainBody">
    <div class="signandlog">
      <div id="LogIn" onclick="hideSignUp()" class="btn">Log In</div>
      <div id="signUp" onclick="hideLogIn()" class="btn">Sign Up</div>
    </div>
    <div id="both">
      <div id="login" class="LogIn">
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <label>userName</label>
          <input autocomplete="off" name="username" type="text">
          <label>password</label>
          <input autocomplete="off" name="password" type="password">
          <input value="Login" class="submit" type="submit">
          <hr>
          <p>Forgot your password</p>
        </form>
      </div>
      <div id="signup" class="signUp">
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <form method="post" action={% url 'signup' %}>
          {% csrf_token %}
          <label>userName</label>
          <input autocomplete="off" name="username" required type="text">
          <!-- <label>Email ID</label>
          <input type="email"> -->
          <label>password</label>
          <input autocomplete="off" type="password" name="password" required>
          <label>Confirm password</label>
          <input autocomplete="off" name="conpassword" required type="password">
          <input class="submit" value="signup" type="submit">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
